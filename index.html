<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setInterval(timerId, 1000)">

    <div class="container">
        <div class="wrapper">
            <div class="box">
                <p id="day">06</p>
                <span class="title">Days</span>
                </div>
    
            <div class="box">
            <p id="hour">06</p>
            <span class="title">Hours</span>
            </div>
            
            <div class="box">
                <p id="min">10</p> 
                <span class="title">Mins</span>  
            </div>
    
            <div class="box">
                <p id="sec">01</p>   
                <span class="title">Secs</span>
            </div>
        </div>
       <div class="title-text">
           <p class="text">To my Birthday</p>
       </div>
    <div class="btn_start">
        <button onclick="clearInterval(timerId)" class="btn_start-btn">Stop</button>
    </div>

    </div>
     
    <script src="app.js"></script>
</body>
</html>
